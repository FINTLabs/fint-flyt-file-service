apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: ffk-no

resources:
  - ../../../base

patches:
  - patch: |-
      - op: replace
        path: "/metadata/labels/app.kubernetes.io~1instance"
        value: "fint-flyt-file-service_ffk-no"
      - op: replace
        path: "/metadata/labels/fintlabs.no~1org-id"
        value: "ffk.no"
      - op: replace
        path: "/spec/kafka/acls/0/topic"
        value: "ffk-no.flyt.*"
      - op: replace
        path: "/spec/orgId"
        value: "ffk.no"
      - op: add
        path: "/spec/env/-"
        value:
         name: "novari.kafka.topic.orgId"
         value: "ffk-no"
    target:
      kind: Application
      name: fint-flyt-file-service

  - patch: |-
      - op: replace
        path: "/metadata/labels/app.kubernetes.io~1instance"
        value: "fint-flyt-file-service-azure-blob-storage_ffk_no"
      - op: replace
        path: "/metadata/labels/fintlabs.no~1org-id"
        value: "ffk.no"
    target:
      kind: AzureBlobContainer
      name: fint-flyt-file-service-azure-blob-storage
